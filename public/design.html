<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>realhengeul</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Nanum+Gothic:400" rel="stylesheet">    <link rel="stylesheet" href="./design.css">
</head>
<body>
    <img id="background-image" src="./backgrounds/space.jpg" alt="">
    <div class="header">
        REAL HANGEUL <span id="author">by <a href="www.github.com/user/jamesac42">JAMES</a></span>
    </div>
    <div class="container">
        <div class="container-inner">
            <div class="container-background">
                <img id="container-background-image" src="./backgrounds/space.jpg" alt="">
            </div>
            <div class="container-blur"></div>
            <div class="prompt-char">ㄷ
            </div>
            <div class="answer">
                <div class="indicator"></div>
                <div class="char-name">
                    디귿
                </div>
                <div class="pronunciation-chart">
                    <div class="row row-header">
                        <div class="col">Start of Word</div>
                        <div class="col">Start of Syllable</div>
                        <div class="col">End of Word</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="letters">t</div>
                            <div class="example">talk</div>
                        </div>
                        <div class="col">
                            <div class="letters">d</div>
                            <div class="example">mind</div>
                        </div>
                        <div class="col">
                            <div class="letters">t</div>
                            <div class="example">hot</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-bar">
                <div class="amount-shown">0 Correct</div>
                <div class="input">
                    <input type="text" name="answer" maxlength="3">
                </div>
                <div class="amount-correct">0 Shown</div>
            </div>
        </div>
    </div>
</body>
</html>
